<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Rock - Paper - Scissors</h1>
    
    <div class="choices">
        <button onclick="playRound('rock')">🪨</button>
        <button onclick="playRound('paper')">📰</button>
        <button onclick="playRound('scissors')">✂️</button>
    </div>
    <div id="playerOption">Player:</div>
    <div id="computerOption">Computer:</div>
    <div id="resultsDisplay"></div>

    <div class="scoreDisplay">Your Score:
        <span id="playerScoreDisplay">0</span>
    </div>
    <div class="scoreDisplay">Computer Score:
        <span id="computerScoreDisplay">0</span>
    </div>
    <script src="rps.js"></script>

</body>
</html>
